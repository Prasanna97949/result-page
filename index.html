<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Result box -->
     <div class="result">
        <div class="result__box1">
            <h3>Your Result</h3>
            <div class="result__box1__circle">
                <h1>76</h1>
                <p>out of 100</p>
            </div>
            <h2>Great</h2>
            <p>You Scored higher than 65%</p>
        </div>
        <div class="result__box2">
            <h3>Summary</h3>
            <div class="reaction">
                <p><i class="fa-solid fa-bolt" style="color: #ff0000;"></i> Reaction</p>
                <h4>80/100</h4>
            </div>
            <div class="memory">
                <p><i class="fa-solid fa-brain" style="color: #FFD43B;"></i> Memory</p>
                <h4>76/100</h4>
            </div>
            <div class="verbal">
                <p><i class="fa-regular fa-comment" style="color: green;" ></i> Verbal</p>
                <h4>68/100</h4>
            </div>
            <div class="visual">
                <p><i class="fa-solid fa-eye" style="color: blue;" ></i> Visual</p>
                <h4>72/100</h4>
            </div>
            <div class="button">
                <button><b>Continue</b></button>
            </div>
        </div>
     </div>
</body>
</html>
